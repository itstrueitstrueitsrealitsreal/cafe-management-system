version: "3"
services:
  app:
    build:
      context: ./frontend
    container_name: cafe-management-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - mongo
    volumes:
      - ./frontend:/usr/src/app
    command: npm start

  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
